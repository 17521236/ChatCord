<div class="wrapper container p-0 d-flex">
  <div class="wrapper__left pl-4" style="background-color: #fafafa;">
    <img class="wrapper_img" src="../assets/login.jpg" alt="no img">
  </div>

  <div class="wrapper__right">
    <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()" autocomplete="off">

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <h2 class="display-5 text-center mb-5 font-weight-bold">Sign In Now</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <div class="label">User Name</div>
            <input name="username" class="form-control" formControlName="username">
            <!-- validate -->
            <div class="text-notification text-notification--error"
              *ngIf="formGroup.controls['username'].invalid && formGroup.controls['username'].touched">
              <span *ngIf="formGroup.controls['username'].errors.required">* Username is required</span>
              <span *ngIf="formGroup.controls['username'].errors.minlength">* Username is must be 6 - 32
                character</span>
              <span *ngIf="formGroup.controls['username'].errors.onlyWhitespace
              && !formGroup.controls['username'].errors.minlength
              && !formGroup.controls['username'].errors.required">* Username only white
                space</span>
            </div>
            <!-- end validate -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <div class="label">Room</div>
            <input name="room" class="form-control" formControlName="room">
            <!-- validate -->
            <div class="text-notification text-notification--error"
              *ngIf="formGroup.controls['room'].invalid && formGroup.controls['room'].touched">
              <span *ngIf="formGroup.controls['room'].errors?.required">* Room is required</span>
            </div>
            <!-- end validate -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-right mt-3">
          <button type="submit" class="btn btn-danger">Join Chat</button>
        </div>
      </div>
    </form>
  </div>

</div>
